<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div>

            <label for="menu">

            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>

            <div>
                <ul>
                    <li class="submenu">

                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                                <a href="#" id></a>

                        </div>

    <script src="script.js"></script>
